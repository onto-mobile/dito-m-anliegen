<ul class="list-group" id="list" ng-controller="listCtrl">
  <div id="list-item-{{listItem.properties.id}}" href="#!detail" ng-repeat="listItem in geoJson">
    <li class="list-group-item"
        ng-click="changeView('detail',listItem, 'list')">
      <span class=" iconInList" ng-class="categoryCssClass(listItem.properties.articleLabel)"></span>
      <small class="date">{{listItem.properties.date}}</small><br/>
      <span class="title">{{listItem.properties.title}}</span>
    </li>
  </div>
</ul>
