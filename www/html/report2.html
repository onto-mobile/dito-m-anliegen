 <div id="report2" class="report">
      <div class="selectBox">
           <label>Bitte w√§hlen Sie eine Kategorie aus.</label>
           <ul class="selectChooser list-group">
                <li class="list-group-item"
                    ng-repeat="item in listOfCategories"
                    ng-click="DataService.updateAppData('category.text',item.name,true)"
                    ng-class="{'active': item.name == appData.category.text}">
                    <span class="iconInList" ng-class="categoryCssClass(item.name)"></span>{{item.name}}
                </li>
           </ul>
      </div>
      <button class="btn btn-primary pull-right"
        ng-show="appData.category.is_valid"
        ng-click="changeView('report4')">
          Weiter <i class="fa fa-lg fa-arrow-right" aria-hidden="true"></i>
      </button>
 </div>
